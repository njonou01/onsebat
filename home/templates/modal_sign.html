{% load i18n %}
<div id="authModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 class="text-2xl font-bold mb-4">{% trans 'Connexion' %}</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">{% trans 'Email' %}</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">{% trans 'Mot de passe' %}</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
        {% trans 'Se connecter' %}
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-600">{% trans 'Pas encore de compte ?' %} <a href="#" class="text-blue-600 hover:underline">{% trans "S'inscrire" %}</a></p>
  </div>
</div>
