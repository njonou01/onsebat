{% load i18n %}
<div class="container mx-auto py-16 px-4">
    <section class="mb-16">
      <h2 class="text-4xl md:text-5xl font-semibold text-gray-800 mb-8 text-center">{% trans 'Services Populaires' %}</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        {% for feature in popular_features %}
        <div class="bg-white shadow rounded overflow-hidden">
          <img src="{{ feature.image_url }}" alt="{{ feature.titre }}" class="w-full" />
          <div class="p-4">
            <h3 class="text-xl font-semibold text-gray-800">{{ feature.titre }}</h3>
            <p class="text-gray-600 mt-2">{{ feature.description }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  
    <section class="text-center">
      <p class="text-lg text-gray-700 mb-8">{% trans "D'autres services disponibles : Carreleur, Chauffagiste, Couvreur, Ma√ßon, Peintre, etc.' "%}</p>
      <a href="#" class="bg-blue-600 text-white px-8 py-3 rounded-full inline-block hover:bg-blue-700">{% trans 'Voir tous les services' %}</a>
    </section>
  </div>
